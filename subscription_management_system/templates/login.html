{% extends "base.html" %}

{% block title %}Login - SubManage{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg border-0 mt-5">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-primary">Welcome Back</h2>
          <p class="text-muted">Sign in to your account</p>
        </div>
        
        <form method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">
              <i class="fa fa-user me-2"></i>Username
            </label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="fa fa-lock me-2"></i>Password
            </label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fa fa-sign-in-alt me-2"></i>Sign In
            </button>
          </div>
        </form>
        
        <div class="text-center mt-4">
          <p class="text-muted">Don't have an account? 
            <a href="{{ url_for('signup') }}" class="text-primary text-decoration-none fw-bold">Sign up here</a>
          </p>
        </div>
        
        <div class="mt-4">
          <div class="card bg-light">
            <div class="card-body">
              <h6 class="card-title">Demo Accounts</h6>
              <p class="card-text small mb-2"><strong>Admin:</strong> admin / admin123</p>
              <p class="card-text small mb-0"><strong>User:</strong> user1 / user123</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
